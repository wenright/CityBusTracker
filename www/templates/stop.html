<ion-view view-title="{{selected.name}}">
  <ion-nav-buttons side="secondary">
         <button
         class="button button-clear icon ion-loop button-light icon-right button-spinner"
         ng-class="loaded ? '' : 'button-spinner'"
         ng-click="loadTimes(selected.stopID)">
         </button>
    </ion-nav-buttons>

  <ion-content has-bouncing="true">
    <ion-list>
      <ion-item ng-repeat="time in times">
        {{time}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
