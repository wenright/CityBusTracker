<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/winjs/base.min.js"></script>
    <script src="lib/winjs/ui.min.js"></script>

    <!-- Allows application to run on windows phone -->
    <script src="js/compat.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- jquery js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="StarterCtrl" class="platform-windows platform-cordova platform-webview">

    <ion-pane>

      <ion-header-bar class="bar-stable">
        <div class="list">
          <label class="item item-input item-select">
            <p>Bus stop</p>
            <select ng-model="selected" ng-change="loadTimes()" ng-disabled="!loaded" ng-options="stop as stop.name for stop in stops"></select>
          </label>
        </div>
      </ion-header-bar>

      <ion-content>

        <div class="spinner">
          <ion-spinner class="spinner-calm" icon="ripple" ng-hide="loaded"></ion-spinner>
        </div>
        <ion-list>
          <ion-item ng-repeat="time in times">
            {{time}}
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-pane>

  </body>
</html>
